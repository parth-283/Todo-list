<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- icon  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="p-3 mb-2 bg-secondary text-dark" onload="prepareTableCell()">
  <!-- Main HTML Constraint -->
  <div class="container">
    <h1 class="text-center text-white">TODO APPLICATION</h1>
    <div class="card mt-2 bg-dark ">
      <div class="card mt-2 bg-dark ">
        <span class="border border-primary border-3">
          <div class="card-body mt-2 ">
            <form  class=" text-center"  id="reset" name="myForm" onsubmit="return validation();">
              <!-- <div id="user-field"> -->
              <input id="input" type="text" status="false">
              <!-- <br> -->
              <small id="uname"></small>
              <!-- </div> -->
              <button id="addButton" name="add" class="btn btn-primary" onclick="addItem()"><i
                  class="bi bi-plus-circle-fill"></i></button>
              <br>
              <span id="error"></span>
            </form>
          </div>
          
      </div>
      <div>
        <table border="0" align="" cellspacing="0" cellpaddind="0" id="regtable">
          <tbody id="tablerows"></tbody>
        </table>
      </div>

      <br>

      <!-- <ul id="mainList"> </ul> -->
      
      <br>
      <div class="text-center">
        <button id="all" name="list" class="btn btn-outline-primary" onclick="prepareTableCell()">all</button>
        <button id="activeButton" name="activeList" class="btn btn-outline-primary" onclick="active()">active</button>
        <button id="completeButton" name="completeList" class="btn btn-outline-primary"
          onclick="completed();">complete</button>
        <button id="resetButton" name="reset" class="btn btn-outline-primary" onclick="resetAll();">reset</button>
      </div>
      <br> <br>
      <table border="0" align="" cellspacing="0" cellpaddind="0" id="regtable2">
        <tbody id="tablerows2"> </tbody>
      </table>
    </div>
</body>

<script src="./todo2.js"></script>

</html>
